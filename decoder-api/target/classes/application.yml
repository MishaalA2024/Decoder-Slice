spring:
  application:
    name: decoder-api
  
  datasource:
    url: "jdbc:sqlite::memory:"
    driver-class-name: org.sqlite.JDBC
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: true
  
  sql:
    init:
      mode: never  # Data loading handled by DataLoader component after schema creation

server:
  port: 8080

decoder:
  security:
    jwt:
      secret: decoder-research-platform-secret-key-min-256-bits-required-for-hs256-algorithm
      expiration: 86400000 # 24 hours
  forecasting:
    threshold: 100.0 # Energy threshold for recommendations
    default-forecast-minutes: 60

logging:
  level:
    com.decoder: DEBUG
    org.springframework.security: INFO
